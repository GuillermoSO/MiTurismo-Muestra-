            <div id="TituloGestion">
              <h2>Gestionar Puntos</h2>
            </div> 
            <div class="card">
              <div class="body">
                <form action="" method="post">
                  <div class="form-group">
                    <input type="text" name="txtNombre" class="form-control" placeholder="Nombre" minlength="3" maxlength="60" required>
                  </div>
                  <div class="form-group">
                    <input type="text" name="txtlatitud" class="form-control" placeholder="Latitud" minlength="2" maxlength="60" required>
                  </div>
                  <div class="form-group">
                    <input type="text" name="txtlongitud" class="form-control" placeholder="Longitud" minlength="2" maxlength="60" required>
                  </div>
                  <div class="form-group">
                    <input type="text" name="txtDescripcion" class="form-control" placeholder="Descripcion" minlength="3" maxlength="560" required>
                  </div>
                  <div class="form-group">
                    <input type="text" name="txtWeb" class="form-control" placeholder="Web" minlength="3" maxlength="120">
                  </div>
                  <div class="form-group">
                    <input type="file" class="form-control" id="customFile" required/>
                  </div>
                </form>
                <div class="form-group">
                  <button type="submit" name="btn btn-success btn-block text-white" class="form-control">Guardar</button>
                </div>
              </div>
            </div>


           </div>
    <div class="col sm-16 col-md-6 col-xl-8">

        <table class="table table-striped">
